<html>
<head>
	<title>Avro Keyboard Options</title>
	<link rel="stylesheet" href="css/jquery.noty.css">
	<link rel="stylesheet" href="css/noty_theme_default.css">
	<link rel="stylesheet" href="css/options.css">
</head>

<body>
	<div class="contentBox">
		<div id="header">
			<h1 id="optionTitle">Avro Keyboard Options</h1>
		</div>

		<div id="shortcutSettingDiv" style="margin: 0px 0px 5px 0px">
			<h4 id="shorcutSetting">Hotkey for switching language</h4>
			<div id="hot-key-setting">
		        <label for="hotkey">Cntrl +</label>
		        <select id="hotkey"></select>
			</div>
			<div id="error-info"></div>
		</div>
		<div class="closeBtn">
			<button id="save">Save</button>
		</div>
	</div>
	
</body>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.noty.js"></script>
<script src="js/options.js"></script>

</html>
